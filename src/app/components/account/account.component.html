<div class="container">
    <div *ngFor="let acc of accounts, let i=index" class="card">
        <div class="card-body">{{acc.name}}</div>
        <hr>
        <p>This account is {{acc.status}}</p>
        <div class="d-flex">
            <div *ngFor="let status of statusArr" class="me-2">
                <button type="button" class="btn btn-primary" (click)="updateAccountStatus(i, status)">
                   Set status to {{ status }}
                </button>
            </div>
        </div>
    </div>
</div>
